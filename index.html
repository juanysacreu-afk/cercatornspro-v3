<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FGC CercaTorns Pro</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#53565A">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CercaTorns Pro">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">
  <link rel="icon" type="image/png" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            fgc: {
              green: '#8EDE00',
              grey: '#53565A',
              light: '#F4F4F4',
              dark: '#1A1A1A'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            handwriting: ['Caveat', 'cursive'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Padding para evitar que el contenido quede bajo el notch en iOS */
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #E5E7EB;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #D1D5DB;
    }

    .nav-blur {
      backdrop-filter: blur(12px);
      background: rgba(83, 86, 90, 0.95);
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: inline-flex;
      white-space: nowrap;
      animation: marquee 20s linear infinite;
      width: max-content;
    }

    .pro-badge {
      font-family: 'Caveat', cursive;
      font-weight: 400;
      transform: rotate(-12deg);
      display: inline-block;
      margin-left: 2px;
      font-size: 0.55em;
      color: #FFFFFF;
      vertical-align: super;
      position: relative;
      top: -4px;
    }

    /* Transiciones Líquidas */
    @keyframes view-slide-in {
      from {
        transform: translateX(40px) scale(0.98);
        opacity: 0;
        filter: blur(10px);
      }

      to {
        transform: translateX(0) scale(1);
        opacity: 1;
        filter: none;
      }
    }

    @keyframes view-fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-in {
      animation-duration: 400ms;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
    }

    .fade-in {
      animation-name: view-fade-in;
    }

    .slide-in-from-right-8 {
      animation-name: view-slide-in;
    }

    .ease-out-expo {
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }

    .overflow-hidden {
      overflow: hidden;
    }

    /* Fondo de Malla (Mesh Background) */
    @keyframes float-1 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30%, 10%) scale(1.1);
      }

      66% {
        transform: translate(-10%, 20%) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    @keyframes float-2 {
      0% {
        transform: translate(0, 0) scale(1.1);
      }

      33% {
        transform: translate(-20%, 20%) scale(0.9);
      }

      66% {
        transform: translate(15%, -10%) scale(1.05);
      }

      100% {
        transform: translate(0, 0) scale(1.1);
      }
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -10;
      background: #f8fafc;
      overflow: hidden;
      pointer-events: none;
    }

    .dark .mesh-bg {
      background: #020617;
    }

    .blob {
      position: absolute;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      filter: blur(80px);
      /* Reduït per a mòbils */
      opacity: 0.12;
      mix-blend-mode: multiply;
      will-change: transform;
    }

    /* Millora de blur només per a pantalles grans */
    @media (min-width: 1024px) {
      .blob {
        filter: blur(140px);
        opacity: 0.15;
      }
    }

    .dark .blob {
      opacity: 0.25;
      mix-blend-mode: screen;
      filter: blur(100px);
    }

    @media (min-width: 1024px) {
      .dark .blob {
        opacity: 0.35;
        filter: blur(160px);
      }
    }

    .blob-1 {
      background: #22c55e;
      top: -10%;
      left: -10%;
      animation: none;
      /* Desactivat per defecte (mòbil) */
    }

    .blob-2 {
      background: #3b82f6;
      bottom: -20%;
      right: -10%;
      animation: none;
      /* Desactivat per defecte (mòbil) */
    }

    .blob-3 {
      background: #8b5cf6;
      top: 40%;
      right: 15%;
      animation: none;
      /* Desactivat per defecte (mòbil) */
    }

    /* Animacions només en desktop */
    @media (min-width: 1024px) {
      .blob-1 {
        animation: float-1 25s infinite ease-in-out;
      }

      .blob-2 {
        animation: float-2 30s infinite ease-in-out;
      }

      .blob-3 {
        animation: float-1 20s infinite ease-in-out reverse;
      }
    }

    .parallax-blob {
      transform: translate(calc(var(--mouse-x, 0) * 20px),
          calc(var(--mouse-y, 0) * 20px + var(--scroll-y, 0) * -0.2));
      transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1);
      will-change: transform;
    }

    .blob-1.parallax-blob {
      transform: translate(calc(var(--mouse-x, 0) * 40px), calc(var(--mouse-y, 0) * 40px + var(--scroll-y, 0) * -0.15));
    }

    .blob-2.parallax-blob {
      transform: translate(calc(var(--mouse-x, 0) * -30px), calc(var(--mouse-y, 0) * -30px + var(--scroll-y, 0) * -0.25));
    }

    .blob-3.parallax-blob {
      transform: translate(calc(var(--mouse-x, 0) * 20px), calc(var(--mouse-y, 0) * 20px + var(--scroll-y, 0) * -0.1));
    }

    /* Spatial UI & Depth */
    .parallax-slow {
      transform: translateY(calc(var(--scroll-y, 0) * 0.02));
    }

    .parallax-medium {
      transform: translateY(calc(var(--scroll-y, 0) * 0.05));
    }

    .parallax-fast {
      transform: translateY(calc(var(--scroll-y, 0) * 0.1));
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    @media (min-width: 1024px) {
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
      }
    }

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow:
        0 10px 25px -5px rgba(0, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.02);
    }

    .glass-interactive {
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .glass-interactive:hover {
      transform: translateY(calc(-4px + var(--mouse-y, 0) * -5px)) translateX(calc(var(--mouse-x, 0) * 5px)) scale(1.01);
      background: rgba(255, 255, 255, 0.85);
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.05),
        0 10px 10px -5px rgba(0, 0, 0, 0.02);
      border-color: rgba(142, 222, 0, 0.3);
    }

    .dark .glass-interactive:hover {
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(142, 222, 0, 0.2);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
    }

    /* Micro-Interactions: "Estado Vivo" */
    @keyframes pulse-soft {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .live-pulse {
      position: relative;
    }

    .live-pulse::after {
      content: '';
      position: absolute;
      inset: -4px;
      border: 2px solid #8EDE00;
      border-radius: inherit;
      animation: live-ring 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
    }

    @keyframes live-ring {
      0% {
        transform: scale(0.9);
        opacity: 1;
        border-width: 4px;
      }

      100% {
        transform: scale(1.4);
        opacity: 0;
        border-width: 1px;
      }
    }

    .shimmer {
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent);
      background-size: 200% 100%;
      animation: shimmer-anim 2s infinite linear;
    }

    .dark .shimmer {
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.03),
          transparent);
    }

    .skeleton-item {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .dark .skeleton-item {
      background: rgba(255, 255, 255, 0.03);
    }

    .skeleton-item::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent);
      background-size: 200% 100%;
      animation: shimmer-anim 2s infinite linear;
    }

    .dark .skeleton-item::after {
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.02),
          transparent);
    }

    .nav-blur {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .nav-blur {
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes shimmer-anim {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    /* Typography Spatial Depth */
    .title-glow {
      text-shadow: 0 0 30px rgba(142, 222, 0, 0.2);
    }

    .dark .title-glow {
      text-shadow: 0 0 40px rgba(142, 222, 0, 0.15);
    }

    /* Notch expansion effect */
    .dynamic-island-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transform-origin: top center;
      transition:
        clip-path 0.4s cubic-bezier(0.32, 0.72, 0, 1),
        opacity 0.3s ease-out,
        transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: inset(0 45% 100% 45% round 0 0 100px 100px);
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
      visibility: hidden;
      max-height: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 0 0 40px 40px;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-top: none;
    }

    .dark .dynamic-island-menu {
      background: rgba(15, 23, 42, 0.98);
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
    }

    .dynamic-island-menu-open {
      clip-path: inset(0 0% 0% 0% round 0 0 40px 40px);
      opacity: 1;
      transform: translateY(0) scale(1);
      visibility: visible;
      max-height: 600px;
      pointer-events: auto;
      padding: 1rem 0.75rem 2.5rem 0.75rem;
    }

    .menu-item-stagger {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .dynamic-island-menu-open .menu-item-stagger {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes pulse-orange {

      0%,
      100% {
        border-color: rgba(249, 115, 22, 0.2);
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
      }

      50% {
        border-color: rgba(249, 115, 22, 0.5);
        box-shadow: 0 0 20px 0 rgba(249, 115, 22, 0.1);
      }
    }

    .pulse-orange {
      animation: pulse-orange 2s infinite ease-in-out;
    }

    /* 2.2: Animación de pulso para trenes en movimiento en el mapa SVG */
    @keyframes train-pulse-ring {
      0% {
        r: 7;
        opacity: 0.7;
        stroke-width: 2;
      }

      100% {
        r: 14;
        opacity: 0;
        stroke-width: 0.5;
      }
    }

    /* 2.4: Mini-mapa de contexto */
    .minimap-container {
      position: absolute;
      bottom: 16px;
      left: 16px;
      width: 180px;
      height: 60px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 20;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .dark .minimap-container {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .minimap-viewport {
      position: absolute;
      border: 1.5px solid #8EDE00;
      border-radius: 3px;
      background: rgba(142, 222, 0, 0.08);
      pointer-events: none;
      transition: all 0.15s ease;
    }
  </style>

</script>
</head>

<body class="font-sans text-fgc-grey antialiased transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
