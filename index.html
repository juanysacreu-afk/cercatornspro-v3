
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FGC Maquinista Pro</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#53565A">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cercatorns">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">
  <link rel="icon" type="image/png" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fgc: {
              green: '#8EDE00',
              grey: '#53565A',
              light: '#F4F4F4',
              dark: '#1A1A1A'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body { 
      background-color: #F4F4F4; 
      scroll-behavior: smooth; 
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    /* Padding para evitar que el contenido quede bajo el notch en iOS */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #D1D5DB; }
    .nav-blur { backdrop-filter: blur(12px); background: rgba(83, 86, 90, 0.95); }
  </style>

  }
}
</script>
</head>

</html>
