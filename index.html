<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FGC Maquinista Pro</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#53565A">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cercatorns">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">
  <link rel="icon" type="image/png" href="https://www.fgc.cat/wp-content/uploads/2020/06/logo-FGC-square.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            fgc: {
              green: '#8EDE00',
              grey: '#53565A',
              light: '#F4F4F4',
              dark: '#1A1A1A'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            handwriting: ['Caveat', 'cursive'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Padding para evitar que el contenido quede bajo el notch en iOS */
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #E5E7EB;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #D1D5DB;
    }

    .nav-blur {
      backdrop-filter: blur(12px);
      background: rgba(83, 86, 90, 0.95);
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 10s linear infinite;
    }

    .pro-badge {
      font-family: 'Caveat', cursive;
      font-weight: 400;
      transform: rotate(-12deg);
      display: inline-block;
      margin-left: 2px;
      font-size: 0.55em;
      color: #FFFFFF;
      vertical-align: super;
      position: relative;
      top: -4px;
    }

    /* Transiciones LÃ­quidas */
    @keyframes view-slide-in {
      from {
        transform: translateX(40px) scale(0.98);
        opacity: 0;
        filter: blur(10px);
      }

      to {
        transform: translateX(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes view-fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-in {
      animation-duration: 700ms;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }

    .fade-in {
      animation-name: view-fade-in;
    }

    .slide-in-from-right-8 {
      animation-name: view-slide-in;
    }

    .ease-out-expo {
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }

    .overflow-hidden {
      overflow: hidden;
    }

    /* Fondo de Malla (Mesh Background) */
    @keyframes float-1 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30%, 10%) scale(1.1);
      }

      66% {
        transform: translate(-10%, 20%) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    @keyframes float-2 {
      0% {
        transform: translate(0, 0) scale(1.1);
      }

      33% {
        transform: translate(-20%, 20%) scale(0.9);
      }

      66% {
        transform: translate(15%, -10%) scale(1.05);
      }

      100% {
        transform: translate(0, 0) scale(1.1);
      }
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -10;
      background: #f8fafc;
      overflow: hidden;
      pointer-events: none;
    }

    .dark .mesh-bg {
      background: #020617;
    }

    .blob {
      position: absolute;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      mix-blend-mode: multiply;
    }

    .dark .blob {
      opacity: 0.35;
      mix-blend-mode: screen;
      filter: blur(140px);
    }

    .blob-1 {
      background: #22c55e;
      top: -10%;
      left: -10%;
      animation: float-1 25s infinite ease-in-out;
    }

    .blob-2 {
      background: #3b82f6;
      bottom: -20%;
      right: -10%;
      animation: float-2 30s infinite ease-in-out;
    }

    .blob-3 {
      background: #8b5cf6;
      top: 40%;
      right: 15%;
      animation: float-1 20s infinite ease-in-out reverse;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>
</head>

<body class="font-sans text-fgc-grey antialiased transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
